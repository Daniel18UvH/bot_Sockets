<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        #chat-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        #message-input {
            width: 60%;
            padding: 8px;
            margin-right: 5px;
        }
        #send-button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Bienvenido al Chat Bot</h2>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Escribe tu mensaje">
        <button id="send-button">Enviar</button>
    </div>
    <script src="/client.js"></script>
</body>
</html>
