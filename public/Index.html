<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot de Mensajes</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      text-align: center;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Bienvenido al Bot de Mensajes</h1>
    <div id="log"></div>
    <input type="text" id="mensajeInput" placeholder="Escribe un mensaje">
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="cliente.js"></script>
</body>
</html>
